apiVersion: v2
name: bamboo
description: A chart for installing Bamboo Data Center on Kubernetes
type: application
version: 1.10.16
appVersion: 9.2.2
kubeVersion: ">=1.21.x-0"
keywords:
- Bamboo
- Bamboo Server
- Bamboo Data Center
- Bamboo DC
- Atlassian
home: https://www.atlassian.com/software/bamboo
icon: https://atlassian.github.io/data-center-helm-charts/icons/bamboo.svg
sources:
- https://github.com/atlassian/data-center-helm-charts
- https://bitbucket.org/atlassian-docker/docker-bamboo-server
deprecated: false
annotations:
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/changes: |-
    - "Update bamboo dependencies to enhance flexibility"
    - "Add bamboo documentation for better maintainability"
    - "Remove bamboo chart to enhance flexibility"
    - "Rework bamboo chart for better maintainability"
    - "Move bamboo dependencies to improve performance"
    - "Move bamboo helmfile for better readability"
    - "Rework bamboo values to enhance flexibility"
    - "Merge bamboo dependencies to fix a bug"
dependencies:
- name: common
  version: 1.0.0
  repository: https://atlassian.github.io/data-center-helm-charts
