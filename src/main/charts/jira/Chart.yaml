apiVersion: v2
name: jira
description: A chart for installing Jira Data Center on Kubernetes
type: application
version: 1.10.20
appVersion: 9.4.3
kubeVersion: ">=1.21.x-0"
keywords:
- Jira
- Jira Software
- Jira Server
- Jira Data Center
- Jira DC
- Atlassian
home: https://atlassian.github.io/data-center-helm-charts/
icon: https://atlassian.github.io/data-center-helm-charts/icons/jira-software.svg
sources:
- https://github.com/atlassian/data-center-helm-charts
- https://bitbucket.org/atlassian-docker/docker-atlassian-jira/
deprecated: false
annotations:
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/changes: |-
    - "Update appVersion in DC apps"
    - "Move jira documentation to remove deprecated code"
    - "Refactor jira values for better maintainability"
    - "Optimize jira dependencies for better maintainability"
    - "Move jira statefulset to fix a bug"
    - "Fix jira dependencies to update dependencies"
    - "Update jira chart to enhance flexibility"
    - "Refactor jira chart to implement a new feature"
    - "Merge jira values for better maintainability"

dependencies:
- name: common
  version: 1.0.0
  repository: https://atlassian.github.io/data-center-helm-charts
