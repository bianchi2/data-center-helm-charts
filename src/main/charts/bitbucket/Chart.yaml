apiVersion: v2
name: bitbucket
description: A chart for installing Bitbucket Data Center on Kubernetes
type: application
version: 1.10.16
appVersion: 7.21.11
kubeVersion: ">=1.21.x-0"
keywords:
- Bitbucket
- Bitbucket Server
- Bitbucket Data Center
- Bitbucket DC
- Atlassian
home: https://atlassian.github.io/data-center-helm-charts/
icon: https://atlassian.github.io/data-center-helm-charts/icons/bitbucket.svg
sources:
- https://github.com/atlassian/data-center-helm-charts
- https://bitbucket.org/atlassian-docker/docker-atlassian-bitbucket-server/
deprecated: false
annotations:
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/changes: |-
    - "Refactor bitbucket values to fix a bug"
    - "Rework bitbucket chart to enhance flexibility"
    - "Remove bitbucket tests for better maintainability"
    - "Fix bitbucket templates to remove deprecated code"
    - "Refactor bitbucket tests to improve performance"
    - "Optimize bitbucket statefulset to improve performance"
    - "Merge bitbucket values to implement a new feature"
    - "Refactor bitbucket helmfile to enhance flexibility"

dependencies:
- name: common
  version: 1.0.0
  repository: https://atlassian.github.io/data-center-helm-charts
