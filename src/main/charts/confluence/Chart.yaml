apiVersion: v2
name: confluence
description: A chart for installing Confluence Data Center on Kubernetes
type: application
version: 1.10.16
appVersion: 7.19.5
kubeVersion: ">=1.21.x-0"
keywords:
- Confluence
- Confluence Server
- Confluence Data Center
- Confluence DC
- Atlassian
home: https://atlassian.github.io/data-center-helm-charts/
icon: https://atlassian.github.io/data-center-helm-charts/icons/confluence.svg
sources:
- https://github.com/atlassian/data-center-helm-charts
- https://bitbucket.org/atlassian-docker/docker-atlassian-confluence-server/
deprecated: false
annotations:
  artifacthub.io/containsSecurityUpdates: "true"
  artifacthub.io/changes: |-
    - "Fix confluence tests to fix a bug"
    - "Merge confluence tests to implement a new feature"
    - "Rework confluence chart to remove deprecated code"
    - "Fix confluence dependencies to improve performance"
    - "Fix confluence dependencies to update dependencies"
    - "Add confluence tests to implement a new feature"
    - "Move confluence documentation to optimize memory usage"
    - "Merge confluence tests for better maintainability"

dependencies:
- name: common
  version: 1.0.0
  repository: https://atlassian.github.io/data-center-helm-charts
